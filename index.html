<!DOCTYPE html>
<html>

<head>

  <style>
    .welcome {
      margin-top: 20px;
      text-align: center;
    }

    .gridCards {
      margin-top: 20px;
      margin-bottom: 50px;
    }
  </style>

</head>

<body>
  <div class="container">
    <nav class="navbar sticky-top navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand brand" style="color: #C70039;">JustRent</a>
        <form class=" d-flex" id="searchform">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchbar"
            name="searchbar">
          <button type="button" class="btn btn-secondary" id="search">
            <i class="fas fa-search"></i>
          </button>
        </form>
      </div>
    </nav>
  </div>
  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./images/dumbell.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./images/barbell.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./images/yoga.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <div class="welcome">Welcome to JustRent</div>
  <div class="container">
    <div class="row crd">
      <div class="card crd" style="width: 18rem;">
        <img src="./images/pexels-ketut-subiyanto-4473622.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <a href="./categories.html" class="card-text txt">Check out our awesome new products!</a>
        </div>
      </div>
    </div>
    <div class="row crd">
      <div class="card crd" style="width: 18rem;">
        <img src="./images/pexels-karolina-grabowska-4498606.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <a href="./contact.html" class="card-text txt">Reach out to us or read our faqs</a>
        </div>
      </div>
    </div>
  </div>
  <nav class="nav">
    <a href="./index.html" class="nav__link nav__link--active">
      <i class="material-icons nav__icon">home</i>
      <span class="nav__text">Home</span>
    </a>
    <a href="./categories.html" class="nav__link nav__link">
      <i class="material-icons nav__icon">sports_mma</i>
      <span class="nav__text">Equipments</span>
    </a>
    <a href="./cart.html" class="nav__link">
      <i class="material-icons nav__icon">shopping_cart</i>
      <span class="nav__text">Cart</span>
    </a>
    <a href="./login.html" class="nav__link">
      <i class="material-icons nav__icon">person</i>
      <span class="nav__text">Account</span>
    </a>
  </nav>

  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>

  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>

  <script src="scripts/firebase_api.js"></script>

  <!--------------------------------------------------------------------->
  <!-- JS files: Your own JavaScript functions included here    -->
  <!--------------------------------------------------------------------->
  <script src="scripts/search.js"></script>
  <script src="scripts/index.js"></script>
  <script>
    firebase.auth().onAuthStateChanged(function (user) {
      if (user) {
        $("#name-here").html(user.displayName);
      }
    })
  </script>
